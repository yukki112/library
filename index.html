<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Login Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .library-icon {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        /* Login Button Styles */
        .login-btn-container {
            margin: 40px 0;
        }
        
        .login-btn {
            display: inline-block;
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn i {
            margin-right: 10px;
        }
        
        /* Button Hover Effects */
        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9, #7d3c98);
        }
        
        .login-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(52, 152, 219, 0.3);
        }
        
        /* Shine effect on hover */
        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }
        
        .login-btn:hover::after {
            left: 100%;
        }
        
        /* Pulse animation */
        @keyframes pulse {
            0% { box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3); }
            50% { box-shadow: 0 6px 25px rgba(52, 152, 219, 0.5); }
            100% { box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Instructions */
        .instructions {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .instructions p {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .code-block {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .login-btn {
                padding: 16px 35px;
                font-size: 1.2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="library-icon">
                <i class="fas fa-book-open"></i>
            </div>
            <h1>Library Management System</h1>
            <p>Access our digital library with thousands of books, journals, and resources. Click the button below to log in to your account.</p>
        </div>
        
        <div class="login-btn-container">
            <!-- This button will redirect to your login.php page -->
            <a href="public/login.php" class="login-btn pulse">
                <i class="fas fa-sign-in-alt"></i> Click Me to Login
            </a>
        </div>
        
      
    </div>

    <script>
        // Optional: Add click confirmation (remove if you want immediate redirect)
        document.querySelector('.login-btn').addEventListener('click', function(e) {
            // Optional: You can add a confirmation or animation here
            console.log('Redirecting to login.php...');
            // The redirect will happen automatically via the href attribute
        });
        
        // Optional: Remove pulse animation on hover
        const loginBtn = document.querySelector('.login-btn');
        loginBtn.addEventListener('mouseenter', function() {
            this.classList.remove('pulse');
        });
        
        loginBtn.addEventListener('mouseleave', function() {
            this.classList.add('pulse');
        });
    </script>
</body>
</html>
